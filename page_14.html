<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実際のアプリデモンストレーション</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            background: linear-gradient(135deg, #F0F0F0 0%, #E0E0E0 100%);
        }
        .video-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .video-title {
            background: linear-gradient(135deg, #4A6FA5 0%, #5A7FB5 100%);
            color: white;
            padding: 8px;
            font-weight: 700;
            text-align: center;
            flex-shrink: 0;
        }
        html {
            overflow: hidden;
        }
    </style>
    <script>
        // ナビゲーション機能
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = 14;
            const totalPages = 14;
            
            // キーボードナビゲーション
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    e.preventDefault();
                    // 最後のページなので何もしない
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    if (currentPage > 1) {
                        window.location.href = `page_${currentPage - 1}.html`;
                    } else {
                        window.location.href = 'index.html';
                    }
                } else if (e.key === 'Home') {
                    e.preventDefault();
                    window.location.href = 'index.html';
                }
            });
            
            // クリックナビゲーション（ボタンと動画以外）
            document.addEventListener('click', function(e) {
                // ボタンクリックは除外
                if (e.target.closest('button')) {
                    return;
                }
                
                // 動画とその関連要素のクリックは除外
                if (e.target.closest('video') || e.target.closest('.video-container')) {
                    return;
                }
                
                const rect = document.documentElement.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const windowWidth = window.innerWidth;
                
                if (clickX < windowWidth * 0.3) {
                    // 左側クリック - 前のページ
                    if (currentPage > 1) {
                        window.location.href = `page_${currentPage - 1}.html`;
                    } else {
                        window.location.href = 'index.html';
                    }
                }
                // 右側クリックは最後のページなので何もしない
            });
        });
    </script>
</head>
<body class="">
    <!-- ナビゲーションコントロール -->
    <div class="fixed top-4 right-4 z-50 flex space-x-2">
        <button onclick="window.location.href='index.html'" class="bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full w-10 h-10 flex items-center justify-center shadow-lg transition-all">
            <i class="fas fa-home text-gray-700"></i>
        </button>
        <button onclick="window.location.href='page_13.html'" class="bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full w-10 h-10 flex items-center justify-center shadow-lg transition-all">
            <i class="fas fa-arrow-left text-gray-700"></i>
        </button>
        <!-- 最後のページなので右矢印は無効 -->
    </div>
    
    <!-- ページ番号表示 -->
    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50">
        <div class="bg-white bg-opacity-80 rounded-full px-4 py-2 shadow-lg">
            <span class="text-sm text-gray-700 font-medium">14 / 14</span>
        </div>
    </div>

    <div class="slide flex flex-col">
        <!-- Header -->
        <div class="h-24 w-full bg-gradient-to-r from-gray-600 to-gray-800 flex items-center px-10">
            <h1 class="text-3xl font-bold text-white">実際のアプリデモンストレーション</h1>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-2 overflow-hidden">
            <div class="grid grid-cols-2 gap-2 h-full">
                <!-- アプリ全体の流れ -->
                <div class="video-container">
                    <div class="video-title">
                        <h3 class="text-lg font-bold">アプリ全体の流れ</h3>
                        <p class="text-xs opacity-90">レシート撮影から献立提案まで</p>
                    </div>
                    <div class="p-2 flex-1">
                        <video class="w-full h-full rounded-lg" controls style="object-fit: contain;">
                            <source src="ScreenRecording_09-17-2025 06-16-10_1.mov" type="video/quicktime">
                            <p class="text-center text-gray-600 p-4">お使いのブラウザは動画の再生をサポートしていません。</p>
                        </video>
                    </div>
                </div>

                <!-- レシート解析の詳細 -->
                <div class="video-container">
                    <div class="video-title">
                        <h3 class="text-lg font-bold">レシート解析の詳細</h3>
                        <p class="text-xs opacity-90">AI画像認識の精度と速度</p>
                    </div>
                    <div class="p-2 flex-1">
                        <video class="w-full h-full rounded-lg" controls style="object-fit: contain;">
                            <source src="ScreenRecording_09-17-2025 05-39-53_1.mov" type="video/quicktime">
                            <p class="text-center text-gray-600 p-4">お使いのブラウザは動画の再生をサポートしていません。</p>
                        </video>
                    </div>
                </div>
            </div>

            <!-- 説明テキスト -->
            <div class="mt-1 bg-white bg-opacity-80 rounded-lg p-1 shadow-lg">
                <div class="grid grid-cols-2 gap-2 text-center">
                    <div>
                        <h4 class="font-bold text-gray-800 text-xs">左側：全体フロー</h4>
                        <p class="text-xs text-gray-600">撮影→解析→在庫管理→献立提案</p>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-800 text-xs">右側：解析詳細</h4>
                        <p class="text-xs text-gray-600">レシートAI解析の精度と速度</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="h-10 w-full bg-gradient-to-r from-gray-800 to-gray-600 flex items-center justify-center">
            <p class="text-white text-center font-bold text-sm">
                <i class="fas fa-play-circle mr-1"></i>
                実際の動作をご覧いただき、ありがとうございました
                <i class="fas fa-play-circle ml-1"></i>
            </p>
        </div>
    </div>
</body>
</html>
